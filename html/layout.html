{{ doctype }}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>{{ title }}</title>
		{{ header }}
		<!-- Please don't remove this for now - I have it in to test; I keep adding it for a reason -->
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

		<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-MF4DQ9"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-MF4DQ9');</script>
		<!-- End Google Tag Manager -->
	</head>

	<body data-type="book">

		<!-- OPENING BODY CONTAINER -->
		<div class="container">

			<!-- BEGIN TOP HEADER -->
			<header class="cf">
				<div class="header-inside">
					<div class="logo-container"></div>
					<div class="title-container">
						<h1>{{ title }}</h1>
					</div>
				</div>
			</header>
			<!-- BEGIN TOP HEADER -->

			<!-- BEGIN MAIN NAV -->
			{{ toc }}
			<!-- END MAIN NAV -->

			<div id="menu-button" class='oc'></div>

			<!-- START BODY CONTENT -->
			<div class="content cf">
				<!-- START INNER CONTENT DIV -->
				<div class="dynamic-text">
					{{ content }}
				</div>
				<!-- END INNER CONTENT DIV -->

				<!-- START NEXT/BACK NAV -->
				<div class="navigation">
					<ul>
						<li>{{ prev_link }}</li>
						<li>{{ next_link }}</li>
					</ul>
				</div>
				<!-- END NEXT/BACK NAV -->

			</div>
			<!-- END BODY CONTENT -->

			<!-- BEGIN FOOTER -->
			<footer class="cf">
			&copy; 2015 <a href="http://www.mapr.com" target="_blank" style="text-decoration:underline;">MapR Technologies, inc.</a> All Rights Reserved.
			</footer>
			<!-- END FOOTER -->

			<!-- SECTION OF COMMON SCRIPTS -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script src="theme/html/js/linenum.js"></script>
			<script src="theme/html/js/jquery.sidr.min.js"></script>
			<script src="theme/html/js/main.js"></script>
			<!-- EMBEDDED COMMON SCRIPTS -->

		</div>
		<!-- CLOSING BODY CONTAINER -->

	</body>
</html>
